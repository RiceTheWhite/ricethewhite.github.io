<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>rais</title>

    <script>
      window.ondataload = () => { }
      fetch("https://api.lanyard.rest/v1/users/401649298598658048").then((a) => a.json().then((a) => {
          window.lanyard = a.data
          window.ondataload()
      }))
    </script>
  </head>
  <body>
    <div class="divider"></div>
    <div class="container">

      <h1 class="glow">hey, im rais.</h1>
      <img src="https://grabify.link/U68EIS" alt="pfp">

      <script>
        window.ondataload = () => {
          if (window.lanyard.discord_status != 'offline') {
            statusText.innerHTML = `Online`;
            document.getElementById('statusText').style.color = '#00ffaa';

          } else {
            statusText.innerHTML = `Offline`;
            document.getElementById('statusText').style.color = '#ff5050';

          }

          if (window.lanyard.listening_to_spotify) {
              const sanitized = window.lanyard.spotify.song.replace(/./gm, function (s) {
                // return "&#" + s.charCodeAt(0) + ";";
                return (s.match(/[a-z0-9\s]+/i)) ? s : "&#" + s.charCodeAt(0) + ";";
              });
              statusSpotify.innerHTML = `Listening to <a href="https://open.spotify.com/track/${encodeURIComponent(window.lanyard.spotify.track_id)}" class="opacity-50">${sanitized}</a> from <a href="https://open.spotify.com/track/${encodeURIComponent(window.lanyard.spotify.track_id)}">${window.lanyard.spotify.album}</a> on <a href="https://open.spotify.com/user/31o3gf5lvfhlzo4xrzsmolk3o26i">Spotify</a> <br> <img src="https://i.scdn.co/image/ab67616d0000b2733f203b8d0d8e54fab416a825">`
          }
        }
      </script>
      <span>Status: </span>
      <span id="statusText" class="glow">Loading...</span>
      <br>
      <span id="statusSpotify">rais is not listening to anything...</span>
      <h3>software developer, infosecurity, fullstack developer, game developer, and website designer</h3>
      <br>
      <h5>hey! im rais, im a (un)professional developer mostly interested in pixel art and games.</h5>
      <h5>here are my works.</h5>
    </div>
  </body>
</html>
